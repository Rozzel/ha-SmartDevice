<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Smart Device умные технологии</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container header__container">
        <a class="header__logo">
          <svg width="56" height="56" viewBox="0 0 56 56" aria-label="Логотип Smart Device">
            <use xlink:href="img/sprite.svg#logo"></use>
          </svg>
          <div class="header__logo-text">
            <p class="header__logo-name">Smart Device</p>
            <p class="header__logo-slogan">умные технологии</p>
          </div>
        </a>

        <div class="header__contacts">
          <a href="mailto:info@sd.ru" class="header__link">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <use xlink:href="img/sprite.svg#email"></use>
            </svg>
            <span class="header__link-text">info@sd.ru</span>
          </a>
          <a href="tel:+74950005252" class="header__link">
            <svg width="20" height="20" viewBox="0 0 20 20">
              <use xlink:href="img/sprite.svg#phone"></use>
            </svg>
            <span class="header__link-text">+7 (495) 000 52 52</span>
          </a>
        </div>

        <button class="btn btn--skeleton header__btn">Заказать звонок</button>
      </div>
    </header>

    <main>
      <section class="cover">
        <div class="container cover__container">
          <h2 class="cover__title"></h2>
          <p class="cover__description"></p>
          <button class="btn cover__btn"></button>
          
        </div>
      </section>
    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
